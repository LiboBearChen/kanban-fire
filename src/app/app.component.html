<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>KanbanFire</span>
</mat-toolbar>

<div class="content-wrapper">
  <button mat-button (click)="newTask()">
    <mat-icon>add</mat-icon>Add Task
  </button>
  <div class="container-wrapper">
    <div class="container">
      <h2>Backlog</h2>
      <mat-card
        cdkDropList
        id="todo"
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[inProgressList, doneList]"
      >
        <p class="empty-label" *ngIf="todo.length === 0">Emtpy list</p>
        <app-task
          cdkDrag
          (edit)="edit('todo', $event)"
          *ngFor="let task of todo"
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
    <div class="container">
      <h2>In Progress</h2>
      <mat-card
        cdkDropList
        id="inProgress"
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[todoList, doneList]"
      >
        <p class="empty-label" *ngIf="inProgress.length === 0">Emtpy list</p>
        <app-task
          cdkDrag
          (edit)="edit('inProgress', $event)"
          *ngFor="let task of inProgress"
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
    <div class="container">
      <h2>Done</h2>
      <mat-card
        cdkDropList
        id="done"
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[todoList, inProgressList]"
      >
        <p class="empty-label" *ngIf="done.length === 0">Emtpy list</p>
        <app-task
          cdkDrag
          (edit)="edit('done', $event)"
          *ngFor="let task of done"
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
  </div>
</div>
